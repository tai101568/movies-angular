<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-control-btn">
          <span class="control-title">THEMOVIEBOX</span>
          <div class="float-right control-btn">
            <span><img class="control-img" src="assets/images/search-icon.png" /></span>
            <span class="log-in" >LOG IN</span>
            <button class="btn btn-sm btn-movie">SIGN UP</button>
          </div>
        </div>
        
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/Bitmap.png" />
            <div class="carousel-control-left-bottom">
              <div class="carousel-control-bottom-title">WRATH OF THE TITANS</div>
              <div class="carousel-control-bottom-genre">
                <span>Fantasy</span>
                <span>Animation</span>
                <span>Family</span>
                <span>|</span>
                <span>Duration: 1h 52m</span>
              </div>
              <div class="carousel-control-bottom-btn">
                  <button class="btn btn-sm btn-movie">WATCH MOVIE</button>
                  <button class="btn btn-sm btn-dark">VIEW INFO</button>
                  <span>+ ADD TO WISHLIS</span>
              </div>
            </div>
            <div class="carousel-control-right-bottom">
              <div class="carousel-rating">
                  <div class="carousel-rating-title">Rating<span>based on 3.546 reviews</span></div>
                  <div class="carousel-rating-rating">
                    <img src="assets/images/star.png" />
                    <img src="assets/images/star.png" />
                    <img src="assets/images/star.png" />
                    <img src="assets/images/start-half.png" />
                    <img src="assets/images/star-less.png" />
                    <span>3.4</span>
                  </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22800%22%20height%3D%22400%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20800%20400%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16250441d7e%20text%20%7B%20fill%3A%23444%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A40pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16250441d7e%22%3E%3Crect%20width%3D%22800%22%20height%3D%22400%22%20fill%3D%22%23666%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22247.3203125%22%20y%3D%22217.7%22%3ESecond%20slide%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22800%22%20height%3D%22400%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20800%20400%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16250441d7f%20text%20%7B%20fill%3A%23333%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A40pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16250441d7f%22%3E%3Crect%20width%3D%22800%22%20height%3D%22400%22%20fill%3D%22%23555%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22277%22%20y%3D%22217.7%22%3EThird%20slide%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
      
      <div class="app-body">
        <div class="app-content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/movies', 'popular']" routerLinkActive="active">Popular</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/movies', 'top_rated']" routerLinkActive="active">Top Rated</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/movies', 'upcoming']" routerLinkActive="active">Upcoming</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genre
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a *ngFor="let item of genres" class="dropdown-item" [routerLink]="['/movies/genre', item.id]" routerLinkActive="active">{{item.name}}</a>
                  </div>
                </li>
              </ul>
              <span class="nav-mode">
                <img src="assets/images/collection-icon.png" />
                <img src="assets/images/list-icon.png" />
              </span>
            </div>
          </nav>
          <hr class="nav-line" />
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="app-footer clearfix">
        <div class="row">
            <div class="col-12">
              <div class="float-left">THEMOVIEBOX</div>
              <div class="float-right info">
                <span>About</span>
                <span>Movies</span>
                <span>Ratings</span>
                <span>Contact</span>
              </div>
            </div>
            <div class="col-12">
              <hr />
            </div>
            <div class="col-12 design-info">
                <div class="float-left">THEMOVIEBOX</div>
                <div class="float-right">
                  <img src="assets/images/fa-icon.png" />
                  <img src="assets/images/pin-icon.png" />
                  <img src="assets/images/tw-icon.png" />
                  <img src="assets/images/in-icon.png" />
                </div>
              </div>
        </div>
      </div>
</div>

<div class="back-top">
  <a (click)="scrollTop()"><img src="assets/images/backtop.png"></a>
</div>
